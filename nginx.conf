user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    # Add additional MIME types
    types {
        application/javascript js;
        application/json       json;
        text/html              html htm;
        text/css               css;
        image/png              png;
        image/jpeg             jpg jpeg;
        image/webp             webp;
        image/svg+xml          svg;
        image/gif              gif;
        application/wasm       wasm;
        application/zip        zip;
        font/woff              woff;
        font/woff2             woff2;
        font/ttf               ttf;
        font/otf               otf;
        text/plain             txt;
        application/octet-stream bin;
    }

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Disable buffering for development hot reload
    proxy_buffering off;

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Main web app server block (existing configuration)
    server {
        listen 80;
        server_name localhost;
        client_max_body_size 100M;  # Allow larger file uploads

        # Proxy to Next.js app for everything else
        location / {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Development settings
            proxy_read_timeout 240s;
            proxy_connect_timeout 240s;
        }

        # Serve uploaded files directly
        location /uploads/ {
            alias /uploads/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            add_header Access-Control-Allow-Origin *;
            add_header X-Content-Type-Options nosniff;
            try_files $uri $uri/ =404;
            
            # Debug headers for troubleshooting
            add_header X-Served-By "Nginx Static File Server";
            add_header X-File-Path $request_filename;
            
            # Log request details for debugging
            log_not_found on;
        }
    }

    # Vibe ATV Off-road game server block
    server {
        listen 80;
        server_name vibeatv.com www.vibeatv.com;  # Updated to actual game domain
        
        # Enable WebSocket support
        location /socket.io/ {
            proxy_pass http://vibe-atv-game:8090;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for WebSocket connections
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # Proxy everything to the game server
        location / {
            proxy_pass http://vibe-atv-game:8090;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
                proxy_pass http://vibe-atv-game:8090;
                expires 7d;
                add_header Cache-Control "public, max-age=604800";
            }
        }
    }

    # Alternative configuration: Serve game at a path on the main domain
    server {
        listen 80;
        server_name play.vibeatv.com;  # Updated to use subdomain of actual game domain
        
        location / {
            proxy_pass http://vibe-atv-game:8090;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for game connections
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}
